<p>Nuevo Heroe!</p>
<pre>
    {{heroe | json}}
</pre>
<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column" >

    <div fxFlex="50" fxLayout="column">
        <div 
            fxLayout="row" 
            fxLayout.xs="column"            
            fxLayoutGap="40px">
            <mat-form-field>
                <mat-label>Super Heroe</mat-label>
                <input 
                matInput
                type="text"
                [(ngModel)]="heroe.superhero"
                required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Alter Ego</mat-label>
                <input 
                matInput
                type="text"
                [(ngModel)]="heroe.alter_ego"
                required>
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Primera Aparici√≥n</mat-label>
            <input 
            matInput
            type="text"
            [(ngModel)]="heroe.first_appearance"
            required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input 
            matInput
            type="text"
            [(ngModel)]="heroe.characters"
            required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"  >
                <mat-option 
                *ngFor="let item of creadores"
                [value]="item.id"> {{item.desc}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>URL IMG</mat-label>
            <input 
            matInput
            type="text"
            [(ngModel)]="heroe.alt_img"
            required>
        </mat-form-field>
       
        <button mat-raised-button color="accent" (click)="guardar()" >Guardar</button>
    </div>
    <div fxFlex="50">
        
    </div>

    <div>
        <img [src]="heroe | imagen">
    </div>

</div>
