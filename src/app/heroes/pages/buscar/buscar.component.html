<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Búsqueda</mat-label>
            <input type="text"
                   placeholder="Escribir ..."
                   aria-label="Búsqueda"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()"
                   >
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada($event)">
              <div *ngIf="existenHeroesSegueridos();else sinHeroes" >
                <mat-option 
                    *ngFor="let heroe of heroes" 
                    [value]="heroe">
                  {{ heroe.superhero }}
                </mat-option>
              </div>
              <ng-template #sinHeroes>
                <mat-option *ngIf="termino">
                  No existen heroes con el termino: {{termino}}
                </mat-option>
              </ng-template>
              
            </mat-autocomplete>
          </mat-form-field>
    </div>
</div>

<pre *ngIf="termino" >
    {{heroeSeleccionado | json}}
</pre>
